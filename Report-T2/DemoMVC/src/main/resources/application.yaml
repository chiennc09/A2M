#spring.application.name=DemoMVC
server:
  port: 8080

spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/demomvc"
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql: true